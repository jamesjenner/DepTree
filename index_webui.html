        <meta charset="utf-8">
        <title>CAD UX Tree</title>

        <link rel="stylesheet" media="all" href="tree_webui.css" />
    </head>
    <body class="height-auto">
<!--

      <div class="flex-col width-lg-x1 height-auto">
<!--
        <header class="accent-5-dark height-sm pad-sm">
          Header

-->

        <div class="height-auto">
          <div class="toggle-container" data-transition-duration="300">	
            <div id="rightPanel" class="toggle-item off-canvas-right dock-top-right accent-4-dark width-lg height-full layer-top pad-left-sm pad-right-sm">		
              <h3 class="">Controls</h3>
              <div class="gap-vertical-sm width-auto text-left">
                <button id="addNode" type="button" class="button-lg button-accent-2 pad-sm text-left width-full">
                  <span class="far fa-circle"></span>
                  <span class="pad-left-xs">New node</span>
                </button>
                <button id="editNode" type="button" class="button-lg button-accent-2 pad-sm text-left width-full">
                  <span class="fas fa-pen"></span>
                  <span class="pad-left-xs">Edit node</span>
                </button>
                <button id="addLink" type="button" class="button-lg button-accent-2 pad-sm text-left width-full">
                  <span class="fas fa-link"></span>
                  <span class="pad-left-xs">New link</span>
                </button>
                <button id="delete" type="button" class="button-lg button-accent-2 pad-sm text-left width-full">
                  <span class="far fa-trash-alt"></span>
                  <span class="pad-left-xs">Delete</span>
                </button>
              </div>
            </div>
            <div class="dock-top-right pad-sm" style="z-index: 999">
              <div type="button" class="toggle-activator nav-button-sm " id="menuAction" data-target="#rightPanel" ></div>
            </div>
          </div>
          
          <div id="mynetwork" class="flex-auto width-full height-viewport background-accent-5-dark">
          </div>
        </div>

        <footer class="background-accent-5-dark height-auto text-xs dock-bottom-left">
          <blockquote class="boundary-left-accent-2 border-left-accent-5-dark background-accent-5-dark color-accent-2-light rounded-sm pad-sm margin-top-">
            <p class="text-sm text-italic margin-initial">In ancient times cats were worshipped as gods; they have not forgotten this.</p>
            <p class="text-xs background-accent-5-dark margin-bottom-initial">- Terry Pratchett</p>
          </blockquote>
        </footer>

        <div id="node-popUp">
          <span id="node-operation">node</span> <br />
          <table style="margin: auto">
            <tbody>
              <tr>
                <td><label for="node-label">Label</label></td>
                <td><input id="node-label" value="new value" /></td>
              </tr>
              <tr>
                <td><label for="node-state">State</label></td>
                <td>
                  <select id="node-state" name="State">
                    <option value="Planned">Planned</option>
                    <option value="Wip">WIP</option>
                    <option value="Done">Done</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
          <input type="button" value="save" id="node-saveButton" />
          <input type="button" value="cancel" id="node-cancelButton" />
        </div>

        
    </body>
